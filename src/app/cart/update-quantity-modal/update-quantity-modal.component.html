<div *ngIf="isOpen && item" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header-custom">
      <h3 class="modal-title">Update Quantity</h3>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="product-info">
      <div class="product-image">
        <img [src]="getCartImageUrl(item.imageUrl)"/>
      </div>

      <div class="product-details">
        <h4>{{ item.name }}</h4>
        <!-- <div class="product-attributes">
          <span *ngIf="item.color">Color: {{ item.color }}</span>
          <span *ngIf="item.size">Size: {{ item.size }}</span>
        </div> -->
        <div class="product-price">&#8377;{{ item.priceAtAddTime }}</div>
      </div>
    </div>

    <div class="quantity-controls">
      <button
        class="quantity-btn"
        (click)="onQuantityChange(-1)"
        [disabled]="isMinQuantity"
      >
        <i class="fas fa-minus"></i>
      </button>

      <div class="quantity-display">{{ quantity }}</div>

      <button
        class="quantity-btn"
        (click)="onQuantityChange(1)"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <div class="total-section">
      <div class="total-label">Total for this item:</div>
      <div class="total-price">&#8377;{{ totalPrice | number:'1.2-2' }}</div>
    </div>

    <button class="done-btn" (click)="onDone()">
      Done
    </button>
  </div>
</div>
