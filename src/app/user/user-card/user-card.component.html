
<!-- Google Material Icons -->
<!-- Google Material Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
<div class="contact-card p-4">
  <div class="d-flex align-items-center flex">
      <!-- Profile image or initials -->
      <div class="me-3 flex-shrink-0">
        <img
          *ngIf="user.profileImage"
          [src]="getUserImageUrl(user.profileImage)"
          class="rounded-circle"
          width="48"
          height="48"
          alt="User Image"
          style="object-fit: cover;"
        />

        <div
          *ngIf="!user.profileImage"
          class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center"
          style="width: 48px; height: 48px; font-size: 0.875rem; font-weight: 600;"
        >
          {{ getInitials(user.firstName, user.lastName) }}
        </div>
      </div>

      <div class="min-width-0 flex-grow-1">
        <h6 class="mb-1 " style="font-weight: 600;font-size: 1.12rem;">{{ user.firstName }} {{ user.lastName}}</h6>
        <small class="text-muted">ID: #{{ user.id }}</small>
      </div>

      <!-- Role badge -->
      <span class="badge rounded-pill ms-2 flex-shrink-0 bg-primary text-white">
          User
      </span>
  </div>
<div class="d-flex justify-content-between align-items-end">
  <div class="user-details small text-muted mt-3">
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-envelope ps-2 pe-2 text-primary"></i>
          <span class="">{{ user.email }}</span>
      </div>

      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-telephone text-primary ps-2 pe-2"></i>
          <span>{{ user.phoneNumber}}</span>
      </div>

      <div class="d-flex align-items-start">
        <i class="bi bi-geo-alt text-primary ps-2 pe-2"></i>
          <div class="flex-grow-1">
              <div class="fw-semibold text-dark">{{ user.pincode }}</div>
              <div class="text-muted small    " style="line-height: 1.3;">{{ user.address }}</div>
          </div>
      </div>
  </div>
  <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center"
      style="width: 40px; height: 40px; cursor: pointer;">
    <span class="material-symbols-outlined text-white">
      edit
      </span>
  </div>
</div>
</div>
