<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit"
/>
<div class="contact-card p-4 mt-5 ms-2 me-2 ps-0 pe-0">
  <div class="d-flex align-items-center flex-column">
    <div
      class="rounded-circle d-flex align-items-center justify-content-center editIcon"
      style="width: 40px; height: 40px; cursor: pointer"
      (click)="EditUser(user)"
    >
      <span class="material-symbols-outlined text-white"> edit </span>
    </div>
    <div class="gradient-border">
      <div class="me-3 flex-shrink-0">
        <img
          *ngIf="user.profileImage"
          [src]="getUserImageUrl(user.profileImage)"
          class="rounded-circle userImage"
          width="120"
          height="120"
          alt="User Image"
          style="object-fit: cover"
        />
        <div
          *ngIf="!user.profileImage"
          class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center userImage"
          style="
            width: 120px;
            height: 120px;
            font-size: 1.4rem;
            font-weight: 600;
          "
        >
          <img
            src="http://localhost:7000/user-uploads/default.png"
            class="rounded-circle userImage"
            *ngIf="!user.profileImage"
            width="120"
            height="120"
            alt="User Image"
            style="object-fit: cover"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="min-width-0 flex-grow-1 mt-3">
      <h6 class="mb-2" style="font-weight: 600; font-size: 1.12rem">
        {{ user.firstName }} {{ user.lastName }}
      </h6>
    </div>
    <span class="badge rounded-pill ms-2 flex-shrink-0  {{ user.role.toLowerCase() }}-badge">
      {{ user.role == ''|| user.role == null ? 'User' : user.role }}
    </span>
  </div>
  <div class="d-flex justify-content-center align-items-center w-100">
    <div class="user-details small text-muted mt-3">
      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-envelope ps-2 pe-3 text-primary"></i>
        <span class="">{{ user.email }} </span>
      </div>

      <div class="d-flex align-items-center mb-2">
        <i class="bi bi-telephone text-primary ps-2 pe-3"></i>
        <span>{{ user.phoneNumber }}</span>
      </div>
      <div class="d-flex align-items-start">
        <i class="bi bi-geo-alt text-primary ps-2 pe-3"></i>
        <div class="flex-grow-1">
          <div class="fw-semibold text-dark">{{ user.pincode }}</div>
          <div class="text-muted small" style="line-height: 1.3">
            {{ user.address }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
