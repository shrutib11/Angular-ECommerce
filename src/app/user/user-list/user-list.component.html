<div class="card-container w-100 ps-5 pb-5 pe-3 row">
  <app-user-card *ngFor="let user of users" class="col-3" [user] = "user"
  (showUserEditModal)="showEditModal($event)"></app-user-card>
</div>
<app-user-add-edit
*ngIf="showModal"
[showModal]="showModal"
[user]="selectedUser"
(closeModal)="showModal = false"
></app-user-add-edit>
