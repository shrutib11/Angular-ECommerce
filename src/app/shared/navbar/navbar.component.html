
<nav
  class="navbar navbar-expand-lg bg-white border-bottom shadow-sm px-4 py-2"
  *ngIf="showNavbar">
  <div class="container-fluid justify-content-between">
    <a class="navbar-brand fw-bold fs-4" href="#">ShopHub</a>

    <form
      class="search-container d-flex flex-grow-1 justify-content-center mx-4"
      role="search"
    >
      <div
        class="input-group rounded-pill border border-secondary-subtle bg-white shadow-sm px-2 py-1 search-box"
      >
        <span class="input-group-text bg-transparent border-0">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input
          type="text"
          class="form-control border-0 shadow-none"
          placeholder="Search products..."
        />
      </div>
    </form>

    <!-- Navigation Links Right -->
    <div class="d-flex align-items-center gap-4">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link text-dark fw-medium"
        >Home</a
      >
      <a
        routerLink="/categories"
        routerLinkActive="active"
        class="nav-link text-dark fw-medium"
        >Categories</a
      >
      <a
        routerLink="/users"
        *ngIf="isAdmin"
        routerLinkActive="active"
        class="nav-link text-dark fw-medium"
        >Users</a
      >
      <a routerLink="/products" class="nav-link text-dark fw-medium"
        >Products</a
      >
      <a
        routerLink="/login"
        *ngIf="!loggedIn"
        class="nav-link text-dark fw-medium"
        >Login</a
      >
      <div class="dropdown" *ngIf="loggedIn">
        <a
          class="nav-link text-dark d-flex align-items-center gap-1 dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="text-decoration: none"
        >
          <i class="bi bi-person"></i>
          <span class="fw-medium">Account</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0">
          <li>
            <a
              routerLink="/account"
              class="dropdown-item d-flex align-items-center gap-2"
            >
              <i class="bi bi-person-circle"></i>
              My Profile
            </a>
          </li>
          <li>
            <a
              routerLink="/orders"
              class="dropdown-item d-flex align-items-center gap-2"
            >
              <i class="bi bi-bag-check"></i>
              Order History
            </a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a
              href="/"
              (click)="logout()"
              class="dropdown-item d-flex align-items-center gap-2 text-danger"
            >
              <i class="bi bi-box-arrow-right"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <div>
        <a
          routerLink="/cart"
          class="nav-link text-dark"
        >
          <i class="bi bi-cart fs-5"></i>

          <span *ngIf="cartCount > 0" class="position-absolute translate-middle badge rounded-pill bg-danger" style="top: 25%;right: 1%;">
            {{ cartCount }}
            <span class="visually-hidden">cart items</span>
          </span>
        </a>
      </div>

    </div>
  </div>
</nav>
<app-user-add-edit
  *ngIf="showModal"
  [showModal]="showModal"
  [user]="user"
  (closeModal)="showModal = false"
></app-user-add-edit>
