<div class="profile-container">
  <div class="mb-4">
    <h2 class="fw-bold mb-1">My Profile</h2>
    <p class="text-muted">Manage your account information and preferences</p>
  </div>

  <div class="row">
    <div class="col-md-4 d-flex align-items-center justify-content-center profile-left">
      <div>
        <div class="profile-card">
          <div class="avatar-container mb-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face"
                 alt="Profile Picture" class="profile-avatar">
            <div class="camera-icon">
              <i class="bi bi-camera text-muted"></i>
            </div>
          </div>
          <h4 class="mb-2">{{ currentValues.firstName }} {{ currentValues.lastName }}</h4>
          <p class="text-muted mb-3">{{ currentValues.email }}</p>
          <span class="verified-badge">
            <i class="bi bi-check-circle me-1"></i>
            Verified Account
          </span>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="info-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="section-title">
            <i class="bi bi-person"></i>
            Profile Information
          </h5>
          <div>
            <button *ngIf="!isEditing" class="edit-btn" (click)="enableEdit()">
              <i class="bi bi-pencil me-1"></i>
              Edit
            </button>

            <div *ngIf="isEditing">
              <button class="save-btn" (click)="saveChanges()">
                <i class="bi bi-save me-1"></i>
                <span class="fw-bolder">Save</span>
              </button>
              <button class="cancel-btn" (click)="cancelEdit()">
                <i class="bi bi-x-lg me-1"></i>
                <span class="fw-bolder">Cancel</span>
              </button>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <i class="bi bi-person-badge text-muted me-2"></i>
          <span class="text-muted">Personal Information</span>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="currentValues.firstName"
              [readonly]="!isEditing"
              [class.form-control-editable]="isEditing">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="currentValues.lastName"
              [readonly]="!isEditing"
              [class.form-control-editable]="isEditing">
          </div>
        </div>

        <div class="mb-3">
          <i class="bi bi-envelope text-muted me-2"></i>
          <span class="text-muted">Contact Information</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="currentValues.email"
            [readonly]="true"
            [class.form-control-editable]="isEditing">
        </div>

        <div class="mb-3">
          <i class="bi bi-telephone text-muted me-2"></i>
          <span class="text-muted">Phone Number</span>
        </div>

        <div class="mb-3">
          <input
            type="tel"
            class="form-control"
            [(ngModel)]="currentValues.phone"
            [readonly]="!isEditing"
            [class.form-control-editable]="isEditing">
        </div>

        <div class="mb-3">
          <i class="bi bi-geo-alt text-muted me-2"></i>
          <span class="text-muted">Address Information</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currentValues.address"
            [readonly]="!isEditing"
            [class.form-control-editable]="isEditing">
        </div>

        <div class="mb-3">
          <label class="form-label">PIN Code</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currentValues.pinCode"
            [readonly]="!isEditing"
            [class.form-control-editable]="isEditing">
        </div>
      </div>

    </div>
  </div>
</div>
