<div class="review-item">
  <div class="review-header">
    <div class="customer-info">
      <div class="customer-avatar">
        <ng-container *ngIf="hasUserProfile(); else showInitial">
          <img
            [src]="getUserImageUrl(review.userProfile || '')"
            alt="User Profile"
            class="profile-img"
          />
        </ng-container>
        <ng-template #showInitial>
          <div class="customer-initial">{{ getCustomerInitial() }}</div>
        </ng-template>
      </div>
      <span class="customer-name">{{ review.reviewerName || 'Unknown User' }}</span>
    </div>
  </div>

  <div class="review-rating">
    <div class="stars">
      <span *ngFor="let filled of getStarArray()"
            class="star"
            [class.filled]="filled">
        â˜…
      </span>
    </div>
    <span class="review-date">
      {{ review.reviewDate ? formatDate(review.reviewDate.toString()) : '' }}
    </span>
  </div>

  <div class="review-content">
    <p class="review-text">{{ review.comment }}</p>
  </div>
</div>
