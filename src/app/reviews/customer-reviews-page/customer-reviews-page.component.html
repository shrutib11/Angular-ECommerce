<div class="container-fluid">

  <div class="container">
    <div class="d-flex align-items-center py-5 pb-0">
      <button class="btn btn-link p-0 me-3" (click)="goBack()">
        <i class="bi bi-arrow-left fs-4 text-dark"></i>
      </button>
      <h2 class="page-title mb-0">Customer Reviews</h2>
    </div>
  </div>

  <div class="reviews-content">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-4 col-md-5 left-side">
          <div class="review-summary-sticky">
            <div class="review-summary-card">
              <app-customer-reviews [reviewData]="reviewData"></app-customer-reviews>
            </div>
          </div>
        </div>

        <div class="col-lg-8 col-md-7">
          <div class="review-list-section">
            <app-review-list [reviews]="reviews"></app-review-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
